    <script>
    // i18n language switching script
    const langToggle = document.getElementById('lang-toggle');
    let currentLang = localStorage.getItem('lang') || 'en';

    function setLang(lang) {
      fetch(`lang/${lang}.json`)
        .then(res => res.json())
        .then(dict => {
          document.querySelectorAll('[data-i18n-key]').forEach(el => {
            const key = el.getAttribute('data-i18n-key');
            const value = key.split('.').reduce((o, i) => (o ? o[i] : undefined), dict);
            if (value) el.textContent = value;
          });
          currentLang = lang;
          localStorage.setItem('lang', lang);
          // Optionally update lang-toggle icon
          const langIcon = langToggle.querySelector('img');
          if (langIcon) langIcon.src = lang === 'en' ? 'res/icons/en.png' : 'res/icons/ro.png';
        });
    }

    langToggle.addEventListener('click', () => {
      setLang(currentLang === 'en' ? 'ro' : 'en');
    });

    document.addEventListener('DOMContentLoaded', () => {
      setLang(currentLang);
    });

    document.getElementById("contact-form").addEventListener("submit", async function(e) {
  e.preventDefault(); // ðŸ”´ Previne trimiterea tradiÈ›ionalÄƒ

  const form = e.target;
  const formData = new FormData(form);

  // Get current language and load dictionary
  const lang = localStorage.getItem('lang') || 'en';
  let dict = {};
  try {
    dict = await fetch(`lang/${lang}.json`).then(res => res.json());
  } catch (e) {}
  const status = dict.form_status || {};

  // Validation: name, email, and text (message) are required
  const formValues = Object.fromEntries(formData.entries());
  if (!formValues.name || !formValues.email || !formValues.text) {
    alert(status.validation_error || "Please fill in all required fields.");
    return;
  }

  try {
    const response = await fetch("https://api.web3forms.com/submit", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.success) {
      alert(status.success || "Message sent successfully!");
      form.reset();
    } else {
      alert((status.error || "Error: ") + (result.message || status.error_default || "Submission failed."));
    }
  } catch (error) {
    alert(status.network_error || "Network error. Please try again.");
  }
});
